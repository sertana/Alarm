// This is to display the current time in the web broswer using built in java function.
     function now(){
            var date= new Date();
            var hr = date.getHours();
            var min = date.getMinutes();
            var sec = date.getSeconds();
            var timeOfDay = "Am";
            if (hr == 0){
                hr = 12;
            }
            if (hr > 12) {
                hr = hr - 12;
                timeOfDay = "PM";
            }
            hr = (hr < 10 ) ? "0"  + hr : hr;
            min = (min < 10 ) ? "0"  + min : min;
            sec = (sec < 10 ) ? "0" + sec : sec;
            var time = hr + ':' +  min  + ':' +  sec  + "  " + timeOfDay;
            document.getElementById("currenttime").innerHTML = time;
            // document.getElementById("currenttime").textcontent = time;
            setTimeout (now, 1000);
}  now();
